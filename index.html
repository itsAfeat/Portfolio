<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <title>Portefølje</title>
    <meta name="viewport" content="width=device-width.initial-scale=1" />
    <meta name="description" content="le portfolio" />

    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body id="wave">
    <div class="box">
        <div class="header topnav">
            <a href="https://github.com/itsAfeat/" target="_blank" id="topnavIcon"><i class="fa-solid fa-terminal"></i>
                Portefølje</a>
            <a href="pages/oversigt.htm" id="0" onclick="changePage(this.id)" target="contentFrame"
                class="active">Oversigt</a>
            <a href="pages/logboeger.htm" id="1" onclick="changePage(this.id)" target="contentFrame">Logbøger</a>
            <a href="pages/laeringsmaal.htm" id="2" onclick="changePage(this.id)" target="contentFrame">Læringsmål</a>
            <a href="pages/litteraturliste.htm" id="3" onclick="changePage(this.id)" target="contentFrame">Litteraturliste</a>
            <a href="pages/produkter.htm" id="4" onclick="changePage(this.id)" target="contentFrame">Produkter</a>
            <a href="pages/gruppekontrakt.htm" id="5" onclick="changePage(this.id)"
                target="contentFrame">Gruppekontrakt</a>
            <a href="pages/video.htm" id="6" onclick="changePage(this.id)" target="contentFrame">Video</a>
            <a href="old_index.html" target="_blank">Gamle Portefølje</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="content">
            <iframe src="pages/oversigt.htm" name="contentFrame" title="Content Frame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script src="scripts/index.js" type="text/javascript"></script>

    <script>
        // Added posibility to load page from link params
        const url = new URL(window.location.href);
        const startLink = url.searchParams.get("start");
        const startId = url.searchParams.get("id");

        if (startLink != null && startId != null) {
            changePage(startId);
            document.querySelector('iframe[name="contentFrame"]').src = `pages/${startLink}.htm`;
        }

        // Add background waves
        VANTA.WAVES({
            el: "#wave",
            mouseControls: true,
            touchControls: false,
            gyroControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00
        });
    </script>
</body>

</html>
